{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <img src="{% static 'assets/img/create.jpg' %}" alt="" srcset="" class="img-fluid">
    </div>
    <div class="col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" class="form-control" name="fullname" id="subject" placeholder="Fuad Hamdi Bahar"
                    required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="name" placeholder="fuadhamdibahar" required>
                <small class="text-danger">Username tidak boleh mengandung spasi</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required></input>
            </div>
            <div class="mt-2"><button type="submit" class="btn btn-success">Buat Akun!</button></div>
            <hr>
            Sudah punya akun? <a href="{% url 'account:login' %}">Masuk</a>
        </form>
    </div>
</div>

{% endblock content %}
